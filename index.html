  <h1 class=title>Red Pandas</h1>
    <p>Red pandas are endangered mammals that can be found in eastern Himalayas and southwestern China.</p>
  <img src="https://senecaparkzoo.org/wp-content/uploads/2018/05/Red-panda-2018-Wayne-Smith-28.jpg?x82903" alt="red panda"> <img src="https://www.thoughtco.com/thmb/DpVtY--UXVOtG68m9LhMY7be2w0=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/happy-red-panda-171399380-5b574325c9e77c005b690b41.jpg"  class="middlepic" >

    <h3>What do they look like?</h3>
    <p>They have reddish-brown fur with a bushy tail and are about the size of a domestic cat.</p>
    <img src="https://detroitzoo.files.wordpress.com/2018/12/44486665950_8011281892_k.jpg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/RedPandaFullBody.JPG" class="middlepic">
    <img src="https://www.3rdpoletour.com/assets/images/travel-guide/giant-panda/adult-red-panda.jpg">
  </div>
  <div>
    <h3>What do they eat?</h3>
    <p>They mainly feed on bamboo</p>
